<ul>
    {% for node in menu_items %}
        <li>
            <a href="{{ node.item.get_absolute_url }}" {% if node.is_active %}style="font-weight:bold"{% endif %}>
                {{ node.item.title }}
            </a>
            {% if node.children %}
                {% include "menu/menu.html" with menu_items=node.children %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
